<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" action="#">
		<title>Error Login Form</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/login.css" />
	</head>

	<body>
	<form class="login-form" name="login" action="#">
		<h1>Please login!</h1>
		Username<input type="text" name="username"/>
		Password<input type="password" name="password"/>
		<input type="button" id ="login" value="Login"/>
		<input type="button" id="create" onclick="redirectToCreate" value="Create an account"/>
		<p style="color:red">Sorry, your username or password is incorrect. Please try again.</p>
	</form>
	</body>
	<script>
		function redirectToCreate() {
			window.location.href="/create.html#"
		}
	</script>
</html>
