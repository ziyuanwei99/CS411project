<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Profile</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/profile.css" />
	</head>

	<body>
	<form class="login-form" name="login" action="#">
    <h1>Let us know about you!</h1>
    <label for="song">What is your favorite song?</label>
    <input id = "song" type="text" placeholder="favorite song"/>

    <label for="singer">What is your favorite singer?</label>
    <input id = "singer" type="text" placeholder="favorite singer"/>

    <label for="type">What is your favorite type of song?</label>
    <input id = "type" type="text" placeholder="favorite type of song"/>

    <label for="album">What is your favorite album?</label>
    <input id = "album" type="text" placeholder="favorite type of song"/>

    <label for="recent-concert">What is the most recent concert you attended?</label>
    <input id = "recent-concert" type="text" placeholder="recent concert"/>

    <label for="favorite-concert">What is your favorite concert?</label>
    <input id = "favorite-concert" type="text" placeholder="favorite concert"/>

    <label for="plan-concert">The concert you plan to go</label>
    <input id = "plan-concert" type="text" placeholder="plan concert"/>

		<input type="submit" onclick="main.html" value="Submit"/>
	</form>
	</body>
</html>
